<h1>Produkte</h1>

<div>
  Produkt-Filter:
  <input class="form-control" type="text" value="" [(ngModel)]="filter">
</div>
<table class="table">
  <tr>
    <th scope="col">ArtNr.</th>
    <th scope="col">Bezeichnung</th>
    <th scope="col" align="right" style="text-align: right">Preis</th>
    <th scope="col">Kategorie</th>
    <th scope="col">Aktion</th>
  </tr>
  <tr *ngFor="let product of products | productFilter:filter">
    <td>{{product.artNo | artNo}}</td>
    <td>{{product.name}}</td>
    <td align="right">{{product.price | currency:'â‚¬ ' }}</td>
    <td>{{product.category}}</td>
    <td><button class="btn btn-primary" [routerLink]="['/product-edit', product.id]">Edit</button></td>
  </tr>
</table>
