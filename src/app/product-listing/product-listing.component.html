<h1>Produkte</h1>

<table class="table">
  <tr>
    <th scope="col">Bezeichnung</th>
    <th scope="col">MwSt.</th>
    <th scope="col">Aktionen</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.artNo}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.category}}</td>
    <td><button class="btn btn-primary" [routerLink]="['/product-edit', product.id]">Edit</button></td>
  </tr>
</table>
