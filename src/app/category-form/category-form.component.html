<form  [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-check">
    <input class="form-check-input" type="radio" name="tax" id="tax16" value="16" checked formControlName="tax">
    <label class="form-check-label" for="tax16">
      16 % MwSt
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="tax" id="tax7" value="7" formControlName="tax">
    <label class="form-check-label" for="tax7">
      7 % MwSt
    </label>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
    <div *ngIf="form.controls.name.touched && ! form.controls.name.valid" class="invalid-feedback">
      Bitte geben Sie einen Namen an!
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
